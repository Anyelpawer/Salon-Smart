<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ Necesario para dise√±o responsivo -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Inventario - Sal√≥n Smart</title>

    <!-- Fuente personalizada -->
    <link href="https://fonts.cdnfonts.com/css/the-seasons" rel="stylesheet">

    <style>
        body {
            font-family: 'The Seasons', serif;
            background: #f6f1eb;
            margin: 0;
            padding: 40px;
        }

        .contenedor {
            background-color: #ffffff;
            padding: 4% 8% ;
            border: 4px solid black;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            max-width: 550px;
            margin: 160px auto 90px auto;
            position: relative;
            top: -115px;
        }

        h1 {
            color: #010101;
            text-align: center;
        }

        .form-agregar {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid rgb(175, 157, 51);
            box-shadow: 0 0 10px rgba(253, 210, 17, 0.9);
            max-width: 500px;
            margin: 0 auto 30px auto;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 16px;
            background-color: #dba958;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background-color: #c49245;
        }

        .btn-volver {
            display: block;
            width: fit-content;
            margin: 30px auto 10px auto;
            text-align: center;
            background-color: #999;
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
        }

        .btn-volver:hover {
            background-color: #777;
        }

        .btn-ver-lista {
            display: block;
            margin: 10px auto;
            text-align: center;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
        }

        .btn-ver-lista:hover {
            background-color: #3e8e41;
        }

        .logo-container {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .logo-container span {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="contenedor">
    {% if session['usuario'] == 'raquel' %}
        <div style="display: flex; align-items: center; justify-content: flex-start; gap: 15px; margin-left: -9%; margin-top: -2%;  margin-bottom: 30px;">
            <img src="{{ url_for('static', filename='images/Logo3.jpg') }}" alt="Logo" style="width: 35px;">
            <span style="font-size: 30px; color: #333;">Salon Smart</span>
        </div>

        <h1>Agregar Nuevo Producto</h1>

        <!-- Formulario para agregar nuevo producto -->
        <div class="form-agregar">
            <form method="POST">
                <input type="text" name="nombre" placeholder="Nombre del producto" required
                    pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±0-9\s]+" title="Solo se permiten letras, n√∫meros, espacios y acentos.">
                <input type="text" name="descripcion" placeholder="Descripci√≥n" required
                    pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±0-9\s,.;:¬°!¬ø?\\-()\"]+" title="Solo se permiten letras, n√∫meros, espacios, signos de puntuaci√≥n y acentos.">

                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="number" name="precio" step="0.01" placeholder="Precio" required min="0">
                    <select name="moneda" required>
                        <option value="USD">USD ($)</option>
                        <option value="NIO">NIO (C$)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                    </select>
                </div>

                <input type="number" name="stock" placeholder="Stock inicial" required min="0">
                <button type="submit" name="agregar_producto" value="1">Agregar Producto</button>
            </form>
        </div>

        <!-- Bot√≥n para mostrar la lista de productos registrados -->
        <form method="GET" action="/productos-registrados" style="text-align: center;">
            <button type="submit" class="btn-ver-lista">üìã Ver productos registrados</button>
        </form>

        <!-- Bot√≥n para volver al inicio -->
        <a href="/" class="btn-volver">‚Üê Volver al Inicio</a>
    {% else %}
        <h1>Hola, {{ session['nombre'] }}</h1>
        <p>Este espacio es personalizable para tu propio negocio.</p>
        <a href="{{ url_for('logout') }}" class="btn-volver">Cerrar sesi√≥n</a>
    {% endif %}
</div>

</body>
</html>
