<!DOCTYPE html>
<html>
<head>
    <title>Editar Cliente</title>
    <link href="https://fonts.cdnfonts.com/css/the-seasons" rel="stylesheet">
    <style>
        body {
            font-family: 'The Seasons', serif;
            background: #f6f1eb;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .contenedor {
            background-color: #ffffff;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #000000;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #dba958;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9c7e4d;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #dba958;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Editar Cliente</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ cliente.correo }}" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>

            <button type="submit">Guardar Cambios</button>
        </form>

        <a href="{{ url_for('clientes_registrados') }}">← Volver a la lista de clientes</a>
    </div>
</body>
</html>
