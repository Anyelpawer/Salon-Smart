<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Salón Smart</title>

    <link href="https://fonts.cdnfonts.com/css/the-seasons" rel="stylesheet">

    <style>
        body {
            font-family: 'The Seasons', serif;
            background: #f6f1eb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor {
            background-color: #ffffff;
            padding: 7% 7%;
            border: 4px solid black;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            max-width: 850px;
            width: 100%;
            margin: 30px 50px;
            box-sizing: border-box;
        }

        .form-container {
            background: #fffffe;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #101010;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #dba958;
            box-sizing: border-box;
        }

        input[type="submit"],
        .btn-volver {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #dba958;
            color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        input[type="submit"]:hover,
        .btn-volver:hover {
            background-color: #a1875c;
        }

        @media (max-width: 768px) {
            .contenedor {
                padding: 30px 20px;
                margin: 20px 10px;
            }

            .form-container {
                padding: 20px;
            }

            input[type="submit"],
            .btn-volver {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <div class="form-container">
            <div style="display: flex; align-items: center; justify-content: flex-start; gap: 15px; margin-left: -50%; margin-top: -30%; margin-bottom: 30px;">
                <img src="{{ url_for('static', filename='images/Logo3.jpg') }}" alt="Logo" style="width: 50px;">
                <span style="font-size: 32px; color: #333;">Salon Smart</span>
            </div>

            <h1>Registro de Usuario</h1>

            <form action="{{ url_for('registrar_usuario') }}" method="POST">
                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Ej: Raquel">

                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" required placeholder="Ej: raquel">

                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" required placeholder="Tu contraseña">

                <input type="submit" value="Registrar">
            </form>

            <a href="{{ url_for('login') }}" class="btn-volver">← Volver al Login</a>
        </div>
    </div>

</body>

</html>
